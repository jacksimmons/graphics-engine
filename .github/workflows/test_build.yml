name: Build Compatibility Tests
on:
  push:
    branches: [ main, audio ]
jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Install essentials on container
        run: |
          sudo apt update
          sudo apt install -y mesa-utils \
          libgl1 \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \

      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          submodules: 'true'
          # token: ${{ secrets.PAT_TOKEN }}
      - run: chmod +x ./gmake_build.sh
      - run: ./gmake_build.sh clean
