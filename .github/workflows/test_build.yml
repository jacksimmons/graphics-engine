name: Build Compatibility Tests
on:
  push:
    branches: [ main, audio ]
jobs:
  build-on-windows:
    runs-on: windows-latest
    steps:
      - name: Setup
        uses: microsoft/setup-msbuild@v2

      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          submodules: 'true'
          # token: ${{ secrets.PAT_TOKEN }}

      - name: Test
        run: |
          ./vs_build.bat
          msbuild TankEditor.vcxproj -verbosity:warn
          msbuild TankPlayer.vcxproj -verbosity:warn

